<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>Volk - Set Password</title>
</head>

<body>
    <!-- Organisation -->
    <section class="organisation">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="volk-logo">
                        <img src="img/volk-logo.svg" alt="Volk Logo">
                    </div>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary active" aria-current="page">ORGANISATION</a>
                        <a href="#" class="btn btn-primary">JOB SEEKER</a>
                    </div>
                </div>
            </div>

            <!-- Set Password -->
            <div class="row organisation-login set-password">
                <div class="col-md-7 p-0">
                    <img src="img/login-banner.png" alt="Login Banner" class="w-100">
                </div>
                <div class="col-md-5 login-box">
                    <h4 class="password">Set Password</h4>
                    <p>Please enter new password</p>
                    <form>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">New Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingNewPassword" placeholder="Password">
                            <label for="floatingNewPassword">Confirm New Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
