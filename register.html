<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>Volk - Register</title>
</head>

<body>
    <!-- Organisation -->
    <section class="organisation">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="volk-logo">
                        <img src="img/volk-logo.svg" alt="Volk Logo">
                    </div>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary active" aria-current="page">ORGANISATION</a>
                        <a href="#" class="btn btn-primary">JOB SEEKER</a>
                    </div>
                </div>
            </div>

            <!-- Register -->
            <div class="row organisation-login">
                <div class="col-md-12 login-box register-account">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4>Register</h4>
                            <p>Register your account</p>
                        </div>
                        <div>
                            <h4>2<span>/2</span></h4>
                        </div>
                    </div>
                    <form>
                        <div class="d-flex justify-content-between register-details">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Organisation Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Organisation Email Id</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between register-details">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">New Password</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingNewPassword"
                                    placeholder="Password">
                                <label for="floatingNewPassword">Confirm Password</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="create-account">Already a Member? <a href="login.html">Login</a></div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
