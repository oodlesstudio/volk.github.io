<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/calendar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">

    <title>Volk - Dashboard Calendar</title>
</head>

<body>
    <!-- Dashboard -->
    <section class="dashboard">
        <div class="container-fluid">
            <div class="row">
                <!-- Dashboard Left -->
                <div class="dashboard-left">
                    <div class="volk-logo">
                        <div class="text-center">
                            <img src="img/volk-logo.svg" alt="Volk Logo">
                        </div>

                        <nav class="nav flex-column">
                            <a class="nav-link active" aria-current="page" href="dashboard.html"><img
                                    src="img/icons/dashboard.svg">Dashboard</a>
                            <a class="nav-link" href="#"><img src="img/icons/my-employees.svg">My Employees</a>
                            <a class="nav-link" href="#"><img src="img/icons/layoffs.svg">Layoffs</a>
                            <a class="nav-link" href="#"><img src="img/icons/job-posting.svg">Job Posting</a>
                            <a class="nav-link" href="#"><img src="img/icons/search-candidate.svg">Search Candidate</a>
                            <a class="nav-link" href="#"><img src="img/icons/interview.svg">Interview</a>
                        </nav>

                        <div class="d-flex justify-content-center">
                            <div class="logout d-flex align-items-center justify-content-center">
                                <a href="#" class="text-center">
                                    <div><img src="img/icons/logout.svg"></div>
                                    <div>Logout</div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#"><img src="img/volk-logo.svg" alt="Volk Logo"></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <i class="fas fa-bars"></i>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav flex-column">
                                    <a class="nav-link active" aria-current="page" href="dashboard.html"><img
                                            src="img/icons/dashboard.svg">Dashboard</a>
                                    <a class="nav-link" href="#"><img src="img/icons/my-employees.svg">My Employees</a>
                                    <a class="nav-link" href="#"><img src="img/icons/layoffs.svg">Layoffs</a>
                                    <a class="nav-link" href="#"><img src="img/icons/job-posting.svg">Job Posting</a>
                                    <a class="nav-link" href="#"><img src="img/icons/search-candidate.svg">Search
                                        Candidate</a>
                                    <a class="nav-link" href="#"><img src="img/icons/interview.svg">Interview</a>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="logout d-flex align-items-center justify-content-center">
                                        <a href="#" class="text-center">
                                            <div><img src="img/icons/logout.svg"></div>
                                            <div>Logout</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>

                <!-- Dashboard Right -->
                <div class="dashboard-right overflow-auto">
                    <!-- Header -->
                    <header class="header d-flex align-items-center justify-content-between">
                        <div class="header-left">
                            <h2>Dashboard</h2>
                            <p>Welcome, <span>Ajith</span></p>
                        </div>

                        <div class="header-right d-flex align-items-center">
                            <div class="border-right"></div>
                            <div class="form-group has-search position-relative">
                                <span class="fa fa-search form-control-feedback"></span>
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <a href="#" class="notification">
                                <img src="img/icons/bell.svg">
                            </a>
                            <a href="#">
                                <img src="img/profile.png" alt="VolkHR">
                            </a>
                            <a href="#">
                                <div class="header-right-top">VolkHr</div>
                                <div class="header-right-bottom">(Admin)</div>
                            </a>
                        </div>
                    </header>

                    <div class="row">
                        <!-- Calender -->
                        <div class="col-md-8">
                            <div class="calender position-relative">
                                <div class="calendar-title">Calendar</div>
                                <div class="ui container">
                                    <div class="ui grid">
                                        <div class="ui sixteen column">
                                            <div id="calendar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- New Event -->
                        <div class="col-md-4">
                            <div class="new-event">
                                <div class="event-title">Create New Event</div>

                                <form>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                                        <label for="inputTitle">Title</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="time" class="form-control" id="inputTime" placeholder="Time">
                                        <label for="inputTime">Time</label>
                                    </div>
                                    <div class="add-guest">
                                        <input type="text" class="form-control" id="inputTitle" placeholder="Add Guest">
                                    </div>
                                    <div class="add-guest">
                                        <input type="text" class="form-control" id="inputTitle"
                                            placeholder="Zoom url/Google Meet url/Address">
                                    </div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Description" id="inputDescription"
                                            style="height: 106px"></textarea>
                                        <label for="inputDescription">Description</label>
                                    </div>
                                    <div class="text-center submit">
                                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
