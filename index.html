<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>Volk - Login</title>
</head>

<body>
    <!-- Organisation -->
    <section class="organisation">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="volk-logo">
                        <img src="img/volk-logo.svg" alt="Volk Logo">
                    </div>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary active" aria-current="page">ORGANISATION</a>
                        <a href="#" class="btn btn-primary">JOB SEEKER</a>
                    </div>
                </div>
            </div>

            <!-- Login -->
            <div class="row justify-content-center">
                <div class="organisation-login d-flex">
                    <div class="col-md-7 p-0">
                        <img src="img/login-banner.png" alt="Login Banner" class="w-100">
                    </div>
                    <div class="col-md-5 login-box">
                        <h4>Login</h4>
                        <p>Login to your account</p>
                        <form>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex justify-content-between forgot-password">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div>
                                    <a href="forgot-password.html">Forgot Password?</a>
                                </div>
                            </div>
                            <a type="submit" class="btn btn-primary" href="dashboard.html">LOGIN</a>
                            <div class="create-account">Not registered yet? <a href="register.html">Create an
                                    Account</a></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
